<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="item-name" placeholder="Назва товару">
            <button id="add-item" data-tooltip="Додати новий елемент">Додати</button>
        </div>
        <div class="main-content">
            <div class="list-section">
                <ul id="to-buy-list">
                    <!-- Items will be added here dynamically -->
                </ul>
            </div>
            <div class="summary-section">
                <div class="remaining">
                    <h3>Залишилося</h3>
                    <ul id="remaining-list">
                        <!-- Remaining items will be added here dynamically -->
                    </ul>
                </div>
                <div class="bought">
                    <h3>Куплено</h3>
                    <ul id="bought-list">
                        <!-- Bought items will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="badge">
        BuyList
    </div>
    <script src="main.js"></script>
</body>
</html>
